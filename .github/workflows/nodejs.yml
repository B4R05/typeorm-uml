name: Typeorm UML
on:
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 10.x
          - 12.x
          - 14.x
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci --ignore-scripts
        env:
          CI: true
      - name: Build project
        run: npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout typeorm-uml
        uses: actions/checkout@v2
      - name: Checkout typeorm/typescript-example
        uses: actions/checkout@v2
        with:
          repository: typeorm/typescript-example
          path: example
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies and build typeorm-uml
        run: |
          npm ci --ignore-scripts
          npm run build
        env:
          CI: true
      - name: Install dependencies and build typeorm/typescript-example
        working-directory: example
        run: |
          npm i
          npx tsc
